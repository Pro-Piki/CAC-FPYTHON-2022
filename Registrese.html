    <main>
        <div class="contenedorForm">
            <form name="formulario" action="show_data.html" target="_blank" onsubmit="return valida_formulario()">
                <div class="container mt-3">

                    <div class="mb-3 mt-3">
                        <label for="Nombre">Nombre:</label>
                        <input type="text" placeholder="Ingrese su Nombre" name="Nombre" size="50">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="Apellido">Apellido:</label>
                        <input type="text" placeholder="Ingrese su Apellido" name="Apellido" size="50">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingrese su email" name="Email">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="Pais">De donde eres:</label>
                        <input type="text" placeholder="Ingrese su Pais" name="Pais" size="50">
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="Edad">Edad:</label>
                        <input type="text" placeholder="Ingrese su Edad" name="Edad" size="50">
                    </div>
                    <p>Genero:</p>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio1" name="Genero" value="Hombre" checked>
                        <label class="form-check-label" for="radio1">Hombre</label>
                      </div>
                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="Genero" value="Mujer">
                        <label class="form-check-label" for="radio2">Mujer</label>
                      </div>
                      <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio3" name="Genero" value="Prefiero no decirlo">
                        <label class="form-check-label" for="radio3">Prefiero no decirlo</label>
                      </div>
                      <div class="mb-3">
                        <label for="pwd">Mensaje:</label>
                        <textarea class="form-control" rows="7" id="comment" name="text"></textarea>
                      </div> 
                    <div class="mb-3 mt-3">  
                        <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
                        <button type="reset" class="btn btn-primary" id="reset">Restablecer</button>
                    </div>        
                </div>
        </div>

        </form>
